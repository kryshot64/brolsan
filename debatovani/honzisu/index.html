<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <title>BROLŠAN BUZERNAT</title>
      <link rel="icon" type="image/x-icon" href="kocicka.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f2f2f2;
    margin: 0;
    padding: 2rem;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2em;
  }

  #honza-img {
    width: 300px;
    cursor: pointer;
    margin-top: 1rem;
    transition: transform 0.05s;
  }

  .falling {
    position: fixed;
    top: 0;
    width: 80px;
    z-index: 10;
    animation: fall 1.2s linear forwards;
  }

  @keyframes fall {
    0% { top: 0; opacity: 1; }
    100% { top: 100vh; opacity: 0; }
  }

  @keyframes ecstaticShake {
    0%   { transform: translate(0px, 0px) rotate(0deg); }
    10%  { transform: translate(-15px, 10px) rotate(8deg); }
    20%  { transform: translate(10px, -15px) rotate(-8deg); }
    30%  { transform: translate(-12px, 12px) rotate(10deg); }
    40%  { transform: translate(12px, -10px) rotate(-10deg); }
    50%  { transform: translate(-14px, 14px) rotate(9deg); }
    60%  { transform: translate(14px, -14px) rotate(-9deg); }
    70%  { transform: translate(-10px, 10px) rotate(7deg); }
    80%  { transform: translate(10px, -12px) rotate(-7deg); }
    90%  { transform: translate(-8px, 8px) rotate(5deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
  }

  .shaking {
    animation: ecstaticShake 0.2s infinite;
  }
</style>
</head>
<body>
<script>
  window.onload = function () {
    const link = document.createElement('a');
    link.href = 'marcel.jpg';          // The image file you want to download
    link.download = 'honzisu.jpg';      // The filename it should save as
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  };
</script>
  <h1>Kliknutí ze sta: <span id="counter">0</span></h1>
  <img id="honza-img" src="honza.jpg" alt="Honza">

<script>
  let count = 0;
  let imageIndex = 1;
  let isFinalForm = false;
  const counterEl = document.getElementById('counter');
  const honzaImg = document.getElementById('honza-img');

  honzaImg.addEventListener('click', () => {
    if (isFinalForm) return;

    count++;
    counterEl.textContent = count;
    spawnGolfBall();

    if (count >= 100) {
      count = 0;
      counterEl.textContent = count;

      if (imageIndex < 5) {
        imageIndex++;
        honzaImg.src = `honza${imageIndex}.jpg`;
      }

      if (imageIndex === 5) {
        enterFinalForm();
      }
    }
  });

  function spawnGolfBall() {
    const golf = document.createElement('img');
    golf.src = 'golf.png';
    golf.className = 'falling';

    const randomLeft = Math.random() * 95;
    golf.style.left = `${randomLeft}vw`;

    document.body.appendChild(golf);
    setTimeout(() => golf.remove(), 2000);
  }

  function enterFinalForm() {
    isFinalForm = true;
    honzaImg.classList.add('shaking');

    // Chaos mode: spawn every 33ms (~30x per second!)
    setInterval(() => {
      spawnGolfBall();
    }, 33);
  }
</script>
</body>
</html>
